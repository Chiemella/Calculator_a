<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator_a</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <style>
    .btn-calculator {
      padding: 0.375rem 0.75rem;
      font-size: 0.875rem;
      line-height: 1.5;
      border-radius: 0.25rem;
    }

    .card {
      box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
    }

    body {
      background-color: black;
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center mb-4">Calculator</h3>
            <form>
              <div class="form-group mb-4">
                <input type="text" class="form-control" id="input1" placeholder="Enter first number">
              </div>
              <div class="form-group mb-4">
                <input type="text" class="form-control" id="input2" placeholder="Enter second number">
              </div>
              <div class="form-group d-grid gap-2 mb-4">
                <button type="button" class="btn btn-primary btn-calculator" onclick="add()">Add</button>
                <button type="button" class="btn btn-secondary btn-calculator" onclick="subtract()">Subtract</button>
                <button type="button" class="btn btn-success btn-calculator" onclick="multiply()">Multiply</button>
                <button type="button" class="btn btn-danger btn-calculator" onclick="divide()">Divide</button>
              </div>
              <div class="form-group mb-4">
                <input type="text" class="form-control" id="result" placeholder="Result">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
